<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Oak NewsDesk - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="left-section">
            <div class="logo-section">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Live Oak NewsDesk" class="logo">
                <h1>Live Oak NewsDesk</h1>
            </div>
            <h2>Real-Time Market Insights for Informed Conversations</h2>
        </div>
        
        <div class="right-section">
            <div class="auth-form">
                <h2>Create Your Account</h2>
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
                <form method="POST">
                    <div class="form-group">
                        <input type="text" name="first_name" placeholder="Your first name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" placeholder="Your last name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_password" placeholder="Confirm password" required>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <div class="auth-links">
                    Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
